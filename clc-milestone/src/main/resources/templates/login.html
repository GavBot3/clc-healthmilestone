<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <!-- Define the main content of the page -->
	<div layout:fragment="content">
		<!-- Create a form for user login -->
		<form action="#" th:action="@{/loginsubmit}" th:object="${loginModel}" method="post">
            <h1 align="center">Login</h1>
			<!-- Create a table for organizing form fields -->
			<table align="center">
				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{username}"></td>
					<!-- Display an error message if 'username' field has errors -->
					<td><h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}"></td>
					<!-- Display an error message if 'password' field has errors -->
					<td><h5 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
				</tr>
				<tr>
					<!-- Create a submit button -->
					<td colspan="3"><input class="btn btn-success" type="submit" value="Submit"></td>
				</tr>
			</table>
			<!-- Display a list of errors if any field has errors -->
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<!-- Iterate through and display individual field errors -->
			<div th:each="err : ${#fields.errors('*')}">
				<span style="color: red" th:text="${err}" class="fieldError"></span>
			</div>
		</form>
	</div>
</body>
</html>
