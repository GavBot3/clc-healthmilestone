<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Include Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
	<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
	<!-- Define the main content of the page -->
	<div layout:fragment="content" class="align">
		<form class="login-form" action="#" th:action="@{/loginsubmit}" th:object="${loginModel}"
			method="post"> 
			<h1 align="center">Login</h1>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email
					address</label> <input type="text" name="username" id="username" placeholder="Username" required>
					
				<div class="form-text">
					<h5 style="color: red" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">User Name Error</h5>
				</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" required>
			</div>

			<input type="submit" value="Sign In">
			<div class="mb-3">
				<label th:if="${#fields.hasErrors('*')}">List of Errors</label>
				<!-- Iterate through and display individual field errors -->
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color: red" th:text="${err}" class="fieldError"></span>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
