<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap 5 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{doLogin}" th:object="${loginModel}"
			method="post">
			<table align="center">
				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{username}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User
							Name Error</h5></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
							Error</h5></td>
				</tr>
				<tr>
					<td colspan="3"><input class="btn btn-success" type="submit" value="Submit"></td>
				</tr>
			</table>
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span style="color: red" th:text="${err}" class="fieldError"></span>
			</div>
		</form>
	</div>

</body>
</html>
