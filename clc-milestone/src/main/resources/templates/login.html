<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Include Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
	<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
	<!-- Define the main content of the page -->
	<div layout:fragment="content" class="align">
		<form  class="login-form" action="#" th:action="@{/loginsubmit}" method="post">
			<h1 align="center">Login</h1>
			<div class="mb-3">
				<label for="username" class="form-label">Email
					address</label> <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
			</div>

			<input class="btn btn-primary" type="submit" value="Sign In">

		</form>
 
	</div>
</body>
</html>
