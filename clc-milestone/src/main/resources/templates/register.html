<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="UTF-8">
<title>Register</title>
<!-- Bootstrap 5 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link th:href="@{/css/login.css}" rel="stylesheet" />

</head>
<body>
	<div layout:fragment="content" class="align">
		<form class="login-form" action="#" th:action="@{/registersubmit}" th:object="${registerModel}"
			method="post">

            <h1 align="center">Register</h1>
		
				<div class="mb-3">
					<label for="exampleInputfirstName1" class="form-label">First Name</label>
					<input type="text" class="form-control" th:field="*{firstName}" id="exampleInputfirstName1">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}">firstName Error</h5>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputLastName1" class="form-label">Last Name</label>
					<input type="text" class="form-control" th:field="*{lastName}" id="exampleInputLastName1">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}">lastName Error</h5>
					</div>
				</div>
              
				<div class="mb-3">
					<label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
					<input type="text" class="form-control" th:field="*{phoneNumber}" id="exampleInputPhoneNumber1">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
							th:errors="*{phoneNumber}">Password Error</h5>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email
						address:</label> <input class="form-control" id="exampleInputEmail1"
						type="text" th:field="*{email}">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">Email Error</h5>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputUserName1" class="form-label">User
						Name:</label> <input class="form-control" id="exampleInputUserName1"
						type="text" th:field="*{username}">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">username Error</h5>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1">
					<div class="form-text">
						<h5 style="color: red" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</h5>
					</div>
				</div>

		
				<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
				<div class="mb-3">
					<label th:if="${#fields.hasErrors('*')}">List of Errors</label>
					<!-- Iterate through and display individual field errors -->
					<div th:each="err : ${#fields.errors('*')}">
						<span style="color: red" th:text="${err}" class="fieldError"></span>
					</div>
				</div>
		</form>
	</div>

</body>
</html>
