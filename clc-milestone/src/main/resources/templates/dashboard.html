<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<!-- Include Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link th:href="@{/css/dashboard.css}" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="jquery-3.7.1.min.js"></script>
</head>

<body>
	<!-- Define the main content of the page -->
	<div layout:fragment="content" class="container">
		<div class="row">
			Left Side: Two Lists
			<div class="col">
				<h1>Medicines</h1>
				<table class="table table-borderless">
					<thead>
						<th style="text-align:center">Name</th>
						<th style="text-align:center">Type</th>
						<th style="text-align:center">Quantity</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="col">
				<h1>Donations</h1>
				<table class="table table-borderless">
					<thead>
						<th style="text-align:center">ID</th>
						<th style="text-align:center">Organ</th>
						<th style="text-align:center">Donation Date</th>
					</thead>
					<tbody>
						<tr th:if="${donations == null or #lists.isEmpty(donations)}">
							<td style="text-align:center" colspan="4"> No Donations Available </td>
						</tr>
						<tr th:each="donation : ${donations}">
							<td style="text-align:center">
								<h5 th:text="${donation.ID}">0000000001</h5>
							</td>
							<td style="text-align:center">
								<h5 th:text="${donation.organ}">Product 1</h5>
							</td>
							<td style="text-align:center">
								<h5 th:text="${donation.donation_date}">2023-11-11 11:11:11</h5>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
