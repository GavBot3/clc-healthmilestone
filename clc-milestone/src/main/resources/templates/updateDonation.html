<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>updateDonation</title>
	<!-- Include Bootstrap 5 CSS -->
	<link th:href="@{/css/donation.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
	<div layout:fragment="content">

		<form action="#" th:action="@{/updateDonationSubmit}" th:object="${donationsModel}" method="post">

			<h1 align="center">Update Donation</h1>
			<br>
			<h2 align="center">(Enter the ID as the item to be updated)</h2>
			<!-- Display all donations in a bordered box -->
			<div class="center-box">
				<table align="center">
					<td>Donation ID</td>
					<td>Organ</td>
					<td>Donation Date</th>
					<td>User_ID</td>
					</th>
					<!-- Iterate over the donationList using Thymeleaf loop -->
					<tr th:each="donation : ${donationList}">
						<td style="padding: 10px;" th:text="${donation.getID}"></td>
						<td style="padding: 10px;" th:text="${donation.getOrgan}"></td>
						<td style="padding: 10px;" th:text="${donation.getDonation_date}"></td>
					</tr>
				</table>
			</div>




			<table align="center">


				<tr>
					<td>Donation_ID:</td>
					<td><input type="text" th:field="*{ID}"></td>
					<td>
						<h5 style="color: red" th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}">Donation ID
							Error</h5>
					</td>
				</tr>
				<tr>
					<td>Organ that is being donated:</td>
					<td><input type="text" th:field="*{organ}"></td>
					<td>
						<h5 style="color: red" th:if="${#fields.hasErrors('organ')}" th:errors="*{organ}">Organ Error
						</h5>
					</td>
				</tr>
				<tr>
					<td>DonationDate(2023-03-15 00:00:00 format):</td>
					<td><input type="text" th:field="*{donation_date}"></td>
					<td>
						<h5 style="color: red" th:if="${#fields.hasErrors('donation_date')}"
							th:errors="*{donation_date}">donation_date
							Error</h5>
					</td>
				</tr>
				<tr>
					<td colspan="3"><input class="btn btn-success" type="submit" value="Update"></td>
				</tr>
			</table>
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span style="color: red" th:text="${err}" class="fieldError"></span>
			</div>
		</form>



	</div>
</body>

</html>
