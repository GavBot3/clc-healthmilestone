<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Donations</title>
	<!-- Include Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" />
</head>

<body>
<div layout:fragment="content">

	<form action="#" th:action="@{/donationsubmit}" th:object="${donationsModel}"
			method="post">

            <h1 align="center">Donate</h1>
            <br>
			<table align="center" >
				<!--
				<tr>
					<td>Id:</td>
					<td><input type="text" th:field="*{ID}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}">ID
							 Error</h5></td>
				</tr>
				-->
                <tr>
					<td>Organ that is being donated:</td>
					<td><input type="text" th:field="*{organ}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('organ')}" th:errors="*{organ}">Organ Error</h5></td>
				</tr>
				<tr>
					<td>DonationDate(2023-03-15 00:00:00 format):</td>
					<td><input type="text" th:field="*{donation_date}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('donation_date')}" th:errors="*{donation_date}">donation_date
							Error</h5></td>
				</tr>
				<tr>
					<td>User_ID:</td>
					<td><input type="text" th:field="*{user_ID}"></td>
					<td><h5 style="color: red"
							th:if="${#fields.hasErrors('user_ID')}" th:errors="*{user_ID}">user_ID
							Error</h5></td>
				</tr>
				<tr>
					<td colspan="3"><input class="btn btn-success" type="submit" value="Submit"></td>
				</tr>
			</table>
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span style="color: red" th:text="${err}" class="fieldError"></span>
			</div>
		</form>
		
				<!-- Add delete and update buttons -->
		<div align="center">
			<a class="btn btn-success" th:href="@{/deleteDonation}">Delete</a>
			<a href="/donationsUpdate" class="btn btn-success">Update</a>
		</div>
		

</div>
</body>

</html>
